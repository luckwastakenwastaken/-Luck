<!DOCTYPE html>

<head>

</head>

  <title>!Luck</title>

  <script src="https://kit.fontawesome.com/a3f57f5b69.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111 url('/docs/assets/images/headerspotify.png') center center / cover repeat fixed;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.07) 0%, transparent 80%), 
                  repeating-linear-gradient(135deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 2px, transparent 2px, transparent 4px);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 2.5rem;
      letter-spacing: 2px;
      animation: slideInDown 1s ease-out;
    }

    .spotify-embed {
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }

    .spotify-embed:nth-of-type(2) { animation-delay: 0.5s; }
    .spotify-embed:nth-of-type(3) { animation-delay: 1s; }
    .spotify-embed:nth-of-type(4) { animation-delay: 1.5s; }
    .spotify-embed:nth-of-type(5) { animation-delay: 2s; }
    .spotify-embed:nth-of-type(6) { animation-delay: 2.5s; }

    .bio {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      border-radius: 12px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 3s;
      opacity: 0;
      background: none;
    }
    
<i class="fab fa-tiktok"></i>
<i class="fab fa-instagram"></i>
<i class="fab fa-github"></i>
    
    .socials {
      text-align: center;
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      animation: fadeIn 1s ease forwards;
      animation-delay: 3.2s;
      opacity: 0;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.05);
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .socials a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    .socials i {
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      padding: 2rem 1rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 3.4s;
    }

    a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #aaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
