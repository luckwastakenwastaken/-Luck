<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>!Luck</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a3f57f5b69.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0c0c0c;
      color: #fff;
      background-image: url('mebnw.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 4px);
      pointer-events: none;
      mix-blend-mode: overlay;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 960px;
      margin: auto;
      padding: 60px 20px;
      animation: fadeIn 1.5s ease-out;
    }

    .artist-image {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: block;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      animation: pulse 2.5s infinite;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      animation: slideIn 1s ease-out;
    }

    .spotify-embed {
      margin: 40px 0;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
    }

    .spotify-embed:nth-of-type(2) {
      animation-delay: 0.5s;
    }

    .spotify-embed:nth-of-type(3) {
      animation-delay: 1s;
    }

    .bio {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 3rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.2s;
    }

    .socials {
      text-align: center;
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.4s;
      opacity: 0;
    }

    .socials a {
      color: #fff;
      font-size: 1.6rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      color: #1db954;
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
      font-size: 0.95rem;
      color: #bbb;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.6s;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); }
      100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="artist-image" src="mebnw.png" alt="!Luck" />
    <h1>!Luck</h1>

    <div class="spotify-embed">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7FsomiJGhAp90XCXc3vxKq?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="spotify-embed">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3GzLarREcmEPmtUVjmkpdr?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="bio">
      <p>New to this. Tap in.</p>
    </div>

    <div class="socials">
      <a href="https://open.spotify.com/artist/4JMhV4uLsJwnIjAI4SvI4U?si=DSqkhey7SCSsrQprVKCFqg" target="_blank">
        <i class="fab fa-spotify"></i>
      </a>
      <a href="https://www.instagram.com/dalton_neidert/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://music.youtube.com/channel/UCHpAh7KMK7vMWwLF7kcZ61g?si=BCT5QIeoddb5uNEy" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://soundcloud.com/luckistaken" target="_blank">
        <i class="fab fa-soundcloud"></i>
      </a>
    </div>

    <footer>
      <p>Email — <a href="mailto:luckistaken@gmail.com">luckistaken@gmail.com</a></p>
      <p>Artist — !Luck</p>
    </footer>
  </div>
</body>
</html>
