<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>!Luck</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    header {
      width: 100%;
      padding: 3rem 1rem 1.5rem;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: white;
      border-bottom: 1px solid #333;
    }

    .music-section {
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .spotify-embed iframe {
      width: 100%;
      height: 352px;
      border-radius: 12px;
      border: none;
    }

    .bio {
      width: 100%;
      max-width: 700px;
      text-align: center;
      font-size: 1.25rem;
      padding: 3rem 1rem 2rem;
      color: #ccc;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    footer {
      width: 100%;
      max-width: 700px;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    footer span {
      display: block;
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2.2rem;
      }

      .bio {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>!Luck</header>

  <section class="music-section">
    <div class="spotify-embed">
      <iframe src="https://open.spotify.com/embed/album/7FsomiJGhAp90XCXc3vxKq?utm_source=generator" loading="lazy" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="spotify-embed">
      <iframe src="https://open.spotify.com/embed/album/3GzLarREcmEPmtUVjmkpdr?utm_source=generator" loading="lazy" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
  </section>

  <section class="bio">
    New to this. Tap in.
  </section>

  <footer>
    <span>Email – luckwastaken@gmail.com</span>
    <span>Artist – !Luck</span>
  </footer>

</body>
</html>
